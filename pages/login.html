<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/output.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>

  <body class="flex items-center justify-center min-h-screen">
    <div class="absolute inset-0 -z-10 overflow-hidden">
      <video
        autoplay
        muted
        loop
        playsinline
        preload="auto"
        class="w-full h-full object-cover"
      >
        <source src="./vidio/m.mp4" type="video/mp4" />
        Sizning brauzeringiz video elementini qollab-quvvatlamaydi.
      </video>
      <div class="absolute inset-0 bg-black/40"></div>
    </div>

<fieldset
  class="relative bg-gray-800 dark:bg-gray-800 border-base-300 rounded-2xl w-[420px] border p-8 shadow-xl"
>
  <!-- Legend -->
  <legend
    class="text-4xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-6 text-center"
  >
    Login
  </legend>

  <form id="form" class="space-y-5">
    <!-- Username -->
    <div>
      <label
        for="username"
        class="mb-2 block text-base font-semibold text-gray-300"
      >
        Username
      </label>
      <input
        id="username"
        name="username"
        type="text"
        placeholder="Ismingizni kiriting"
        required
        autocomplete="username email"
        inputmode="email"
        class="border-2 p-3 rounded-xl w-full bg-indigo-700 text-gray-300 placeholder-gray-400 border-gray-600 shadow-md focus:scale-105 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition duration-300 ease-in-out"
      />
    </div>

    <!-- Password -->
    <div>
      <label
        for="password"
        class="mb-2 block text-base font-semibold text-gray-300"
      >
        Password
      </label>
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Maxfiy so'zni kiriting"
        required
        autocomplete="current-password"
        class="border-2 p-3 rounded-xl w-full bg-indigo-700 text-gray-300 placeholder-gray-400 border-gray-600 shadow-md focus:scale-105 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition duration-300 ease-in-out"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full py-3 mt-4 font-semibold text-white bg-gradient-to-r from-blue-500 to-purple-500 rounded-xl shadow-lg hover:shadow-2xl hover:scale-105 transition-all duration-300"
    >
      Tasdiqlash
    </button>

    <!-- Divider -->
 <div class="relative py-3">
  <div class="absolute inset-0 flex items-center">
    <div class="w-full border-t border-gray-400"></div>
  </div>
  <div class="relative flex justify-center text-sm">
    <!-- bg ni fieldset foniga moslashtirdik -->
    <span class="px-2 bg-gray-800 dark:bg-gray-800 text-gray-300">yoki</span>
  </div>
</div>

    <!-- Google Sign In -->
    <button
      type="button"
      id="googleSignIn"
      class="flex items-center justify-center gap-3 w-full px-4 py-3 border-2 border-gray-400 rounded-xl bg-white hover:bg-gray-50 hover:border-gray-300 hover:shadow-lg transition-all duration-300"
    >
      <svg class="w-6 h-6" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      <span class="text-gray-700 font-semibold text-base">Continue with Google</span>
    </button>

    <!-- Create Account -->
    <div class="text-center mt-4">
      <p class="text-gray-300 text-sm mb-2">Akkauntingiz yo'qmi?</p>
      <button
        type="button"
        onclick="window.location.href='./register.html';"
        class="w-full py-3 font-bold text-white rounded-xl bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 shadow-lg hover:shadow-2xl hover:scale-105 transition-all duration-300"
      >
        Yangi Akkaunt Yaratish
      </button>
    </div>
  </form>
</fieldset>


    <script type="module" src="../js/pages/login.js"></script>
    
  </body>
</html>
