<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/output.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900"
  >
    <fieldset
      class="fieldset bg-white dark:bg-gray-800 border-base-300 rounded-2xl w-[380px] border p-6 shadow-xl"
    >
      <legend
        class="fieldset-legend text-3xl font-bold text-gray-700 dark:text-gray-200 mb-4 text-center"
      >
        Login
      </legend>

      <form id="form" class="space-y-4">
        <div>
          <label
            for="username"
            class="mb-2 block text-lg text-gray-700 dark:text-gray-400"
            >Username</label
          >
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Ismingizni kiriting"
            required
            autocomplete="username email"
            inputmode="email"
            class="border p-3 dark:bg-indigo-700 dark:text-gray-300 dark:border-gray-700 shadow-md placeholder:text-base focus:scale-105 ease-in-out duration-300 border-gray-300 rounded-lg w-full"
          />
        </div>

        <div>
          <label
            for="password"
            class="mb-2 block text-lg text-gray-700 dark:text-gray-400"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Maxfiy so'zni kiriting"
            required
            autocomplete="current-password"
            class="border p-3 shadow-md dark:bg-indigo-700 dark:text-gray-300 dark:border-gray-700 placeholder:text-base focus:scale-105 ease-in-out duration-300 border-gray-300 rounded-lg w-full"
          />
        </div>

        <button
          type="submit"
          class="bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-lg w-full py-2 mt-4 font-semibold shadow-md hover:scale-105 hover:from-purple-500 hover:to-blue-500 transition duration-300 ease-in-out"
        >
          Tasdiqlash
        </button>

        <div class="relative py-3">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white dark:bg-gray-800 text-gray-500"
              >yoki</span
            >
          </div>
        </div>

        <!-- Google Sign In Button -->
        <button
          type="button"
          id="googleSignIn"
          class="flex items-center justify-center gap-3 border-2 border-gray-200 rounded-xl py-3 px-4 w-full bg-white hover:bg-gray-50 hover:border-gray-300 hover:shadow-lg hover:scale-105 transition-all duration-300 group"
        >
          <svg class="w-6 h-6" viewBox="0 0 24 24">
            <path
              fill="#4285F4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              fill="#34A853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              fill="#FBBC05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              fill="#EA4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
          <span
            class="text-gray-700 font-semibold text-base group-hover:text-gray-900"
            >Continue with Google</span
          >
        </button>

        <!-- Create Account Section -->
        <div class="relative py-4">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
        </div>

        <div class="text-center">
          <p class="text-gray-600 dark:text-gray-400 text-sm mb-3">
            Akkauntingiz yo'qmi?
          </p>
          <button
            type="button"
            onclick="window.location.href='./register.html';"
            class="relative overflow-hidden bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-white rounded-xl w-full py-3 font-bold shadow-lg hover:shadow-2xl hover:scale-105 transition-all duration-300 group"
          >
            <span class="relative z-10 flex items-center justify-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 group-hover:rotate-12 transition-transform duration-300"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
                />
              </svg>
              Yangi Akkaunt Yaratish
            </span>
            <div
              class="absolute inset-0 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
            ></div>
          </button>
        </div>
      </form>
    </fieldset>

    <script type="module" src="../js/pages/login.js"></script>
    

  </body>
</html>
