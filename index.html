<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Intro</title>
    <link href="./css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-black text-white overflow-hidden relative h-screen flex flex-col items-center justify-center">
    
    <!-- Orqa fon animatsiyasi -->
    <div class="absolute inset-0 bg-cover bg-center blur-sm opacity-30 animate-pulse"
         style="background-image: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1200&q=60');">
    </div>

    <!-- Yozuv animatsiyasi -->
    <h1 class="text-6xl md:text-8xl font-extrabold tracking-widest text-transparent text-center bg-clip-text bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 animate-fade-in">
      CAR WORLD
    </h1>

 

    <!-- Kirish tugmasi -->
    <button id="enterBtn"
      class="mt-10 mx-auto px-8 py-3 text-lg font-semibold bg-gradient-to-r text-center from-blue-500 to-purple-600 rounded-full shadow-xl hover:scale-105 transition-all duration-300 animate-fade-in opacity-0">
      Saytga kirish
    </button>

<script>
  setTimeout(() => {
    document.querySelector('button').classList.add('opacity-100');
  }, 2000);

  const btn = document.getElementById("enterBtn");
  btn.addEventListener("click", () => {
    document.body.classList.add("animate-fade-out");
    setTimeout(() => {
      window.location.href = "the.html";
    }, 1000);
  });
</script>

    <style>
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slide-up {
        from { transform: translateY(100px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; transform: scale(1.1); }
      }
      .animate-fade-in {
        animation: fade-in 1.2s ease forwards;
      }
      .animate-slide-up {
        animation: slide-up 1.5s ease forwards;
      }
      .animate-fade-out {
        animation: fade-out 1s ease forwards;
      }
    </style>
  </body>
</html>
